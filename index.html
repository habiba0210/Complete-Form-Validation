<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    
    <div class="container card" style="margin-top: 40px;">
        <div class="card_content">
            <form action="" id="myForm">
                <div class="container main-content">
                    <!--Form Name-->
                    <div class="row justify-content-around" style="margin-bottom: 20px;">
                        <div class="col-md-4">
                            <label for="">First Name</label>
                            <input 
                            id="firstName"
                            type="text" 
                            class="form-control" 
                            placeholder="First name" 
                            >
                            <div class="error"></div>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="">Last Name</label>
                            <input 
                            id="lastName"
                            type="text" 
                            class="form-control" 
                            placeholder="Last name" 
                            >
                            <div class="error"></div>
                        </div>
                    </div>
            
                    <!--Email-->
            
                    <div class="row justify-content-around">
                        <div class="col-md-4">
                            <label for="">Email</label>
                            <input 
                            id="email"
                            type="email" 
                            class="form-control" 
                            placeholder="email" 
                            >
                            <div class="error"></div>
                        </div>
                        <div class="col-md-4">
                            <label for="">Password</label>
                            <input 
                            id="password"
                            type="password" 
                            class="form-control" 
                            placeholder="password" 
                            >
                            <div class="error"></div>
                        </div>
                    </div>
                    <!-- Phone Number-->
                    <div class="row justify-content-around" style="margin-top: 20px;">
                        <div class="col-md-4">
                            <label for="">Phone Number</label>
                            <input 
                            id="phone"
                            type="tel" 
                            class="form-control" 
                            placeholder="+91 888888888" 
                            >
                            <div class="error"></div>
                        </div>
                        <div class="col-md-4">
                            <label for="">Address Line1</label>
                            <input 
                            id="Address"
                            type="password" 
                            class="form-control" 
                            placeholder="address" 
                            >
                            <div class="error"></div>
                        </div>
                    </div>
                    <!--Submit Button-->
                    <div class="row btn1" style="margin-top: 30px;margin-left: 100px;">
                       <div>
                           <button id="btn" class="btn btn-primary" type="submit">Submit</button>
                       </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
     <h3 id="sts"></h3>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
